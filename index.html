<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web </h1>
    </header>
    <main>
        <!--Event handling-->
        <h2>Event Handling</h2>
        <button id="clickButton">Click me</button>
        <p id="hoverText">Hover over me!</p>
        <input type="text" id="keyInput" placeholder="Type something...">
        <p id="keyOutput"></p>
        <button id="secretButton">Double Click or Long Press</button>
        <p id="secretMessage"></p>

        <!--Interactive elements-->
        <h2>Interactive Elements</h2>
        <button id="colorChangeButton">Change Color</button>

        <div class="slides">
            <img src="cycling.jpg" alt="Image 1" class="slide">
            <img src="sunset.jpg" alt="Image 2" class="hidden">
            <img src="sealand.jpg" alt="Image 3" class="hidden">
            <button id="nextButton">Next Image</button>
        </div>

        <div class="tabs">
            <button class="tab" data-tab="1">Tab 1</button>
            <button class="tab" data-tab="2">Tab 2</button>
            <button class="tab" data-tab="3">Tab 3</button>
        </div>
        <div class="tab-content" id="tab-1">Content for Tab 1</div>
        <div class="tab-content hidden" id="tab-2">Content for Tab 2</div>
        <div class="tab-content hidden" id="tab-3">Content for Tab 3</div>

        <!--Form validation-->
        <section>
            <h2>Form Validation</h2>
            <form id="signup-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <small id="email-feedback"></small>

                <label for="password">Password:</label>
                <input type="password" id="password" required minlength="6">
                <small id="password-feedback"></small>

                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Interactive Webpage</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
